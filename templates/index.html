<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF to Excel Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      input,
      button {
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Upload a PDF to Convert into Excel</h2>

    <input type="file" id="pdfFile" accept=".pdf" />
    <button onclick="uploadPDF()">Upload & Convert</button>

    <p id="status"></p>

    <a id="downloadLink" style="display: none">Download Excel File</a>
  </body>
