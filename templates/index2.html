<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images to PDF Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      input,
      button {
        margin: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Upload Images to Convert into a Single PDF</h2>

    <input type="file" id="imageFiles" accept="image/*" multiple />
    <button onclick="uploadImages()">Upload & Convert</button>

    <p id="status"></p>

    <a id="downloadLink" style="display: none">Download PDF</a>

    <script>
      function uploadImages() {
        let fileInput = document.getElementById("imageFiles");
        let status = document.getElementById("status");
        let downloadLink = document.getElementById("downloadLink");

        if (fileInput.files.length === 0) {
          status.innerText = "Please select at least one image file.";
          return;
        }

        let formData = new FormData();
        for (let i = 0; i < fileInput.files.length; i++) {
          formData.append("files", fileInput.files[i]);
        }

        status.innerText = "Processing...";

        fetch("/convert_img_to_pdf", { method: "POST", body: formData })
          .then((response) => response.blob())
          .then((blob) => {
            let url = URL.createObjectURL(blob);
            downloadLink.href = url;
            downloadLink.download = "converted.pdf";
            downloadLink.style.display = "block";
            downloadLink.innerText = "Download PDF";
            status.innerText = "Conversion completed!";
          })
          .catch((error) => {
            console.error("Error:", error);
            status.innerText = "Conversion failed!";
          });
      }
    </script>
  </body>
</html>
